
<div class="container-fluid">

  <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <div class="text-center">
      <h5 class="section-title h1">GitHub User Profile</h5>
    </div>
  <div class="container emp-profile" *ngIf="profile">

    <form>
      <div class="row">
        <div class="col-md-4">
          <div class="profile-img">
            <img [src]="profile.avatar_url"  alt=""
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="profile-head">
            <h5>
             {{profile.login}}
            </h5>
            <h6>
              Web Developer and Designer
            </h6>
            <p class="proile-rating">RANKINGS :
              <span>8/10</span>
            </p>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab"  role="tab" aria-controls="home" aria-selected="true">Repos</a>
              </li>

            </ul>
          </div>
        </div>
        <div class="col-md-2">
          <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile" />
        </div>
      </div>
      <div class="row">
        <!-- <div class="col-md-4">
          <div class="profile-work">
            <p>WORK LINK</p>
            <a href="">Website Link</a>
            <br/>
            <a href="">GitHub Profile</a>
            <br/>

            <br/>

            <br/>
          </div>
        </div> -->
       <div class="col-md-4 mb-3" *ngFor="let repo of repos">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{repo.name}}</h5>
            <p class="card-text">{{repo.description  | slice:0:25}}...</p>
            <a href="repo.html_url" class="card-link">Repo Url</a>
          </div>
        </div>
       </div>
      </div>
    </form>
  </div>

</div>
